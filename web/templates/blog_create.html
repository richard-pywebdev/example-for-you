{% extends "_base.html" %}

{% block content %}
<link rel="stylesheet" href="/static/css/easymde.min.css">
<script src="/static/js/easymde.min.js"></script>

<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('/static/img/contact-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="page-heading">
                    <h1>Create</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <p>Complete the form to add a new blog post:</p>
            <form action="/blog/create" enctype="multipart/form-data" method="post">
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Title" id="title" name="title" required>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Teaser</label>
                        <input type="text" class="form-control" placeholder="Teaser" id="teaser" name="teaser" required>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Content</label>
                        <textarea type="textarea" class="form-control" placeholder="Content" id="markdown_content" name="content" required>
                        </textarea>
                        <script>
                            var easyMDE = new EasyMDE({element: document.getElementById('markdown_content')});
                        </script>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Cover Image</label>
                        <input type="file" class="form-control" placeholder="Cover Image" id="cover_image"
                                name="cover_image" accept="image/png, image/jpeg" required>
                        <p>(Image size 1900x872)</p>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Published</label>
                        <input name="published" id="published" type="checkbox" checked>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-group col-xs-12">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
{% endblock %}
