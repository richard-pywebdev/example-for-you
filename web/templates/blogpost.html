{% extends "_base.html" %}

{% block content %}

 <!-- Page Header -->
 <!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('{{ context.post.cover_image }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>{{ context.post.title }}</h1>
                    <h2 class="subheading">{{ context.post.teaser }}</h2>
                    <span class="meta">Posted on {{ context.post.created_date }}</span>
                    <br>
                    <a href="/blog/update/{{ context.post.id }}">
                        <button type="submit" class="btn btn-default">Edit</button>
                    </a>
                    <a href="/blog/delete/{{ context.post.id }}" onclick="return confirm('Are you sure?')">
                        <button type="submit" class="btn btn-default">Delete</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

 <!-- Post Content -->
 <article>
     <div class="container">
         <div class="row">
             <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                  <small>Takes {{ context.blogpost_readtime }} min reading.</small>
                 {{ context.markdown|safe }}
             </div>
         </div>
     </div>
 </article>

 {% endblock %}
