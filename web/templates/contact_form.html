{% extends "_base.html" %}

{% block content %}

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('/static/img/about-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>Contact</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>Use the form send message:</p>

                <form action="/contact" method="post">
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Name" id="name" name="name" {% if context.name %}value="{{ context.name }}"{% endif %} required>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" {% if context.email %}value="{{ context.email }}"{% endif %} required>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Message</label>
                            <textarea id="message" class="form-control" placeholder="Message"  name="message" rows="4" cols="50">{% if context.message %}{{ context.message }}{% endif %}</textarea>

                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>CAPTCHA</label>
                            <input type="text" class="form-control"
                                    placeholder="Captcha Text (enter the five random letters displayed below)"
                                    id="captcha_text_input" name="captcha_text_input" required>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <img class="uk-border-rounded uk-align-center" src="{{ context.captcha_image }}"
                                    alt="sample-image">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">Send</button>
                        </div>
                    </div>
                </form>
                <p><strong>{% if context.error_message %}{{ context.error_message }}{% endif %}</strong></p>
            </div>
        </div>
    </div>

    <hr>

   {% endblock %}
